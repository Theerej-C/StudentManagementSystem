<!DOCTYPE html>
<html lang="en">

<head>

    <title>Student Management System</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
</head>

<body>
<nav class="navbar navbar-expand-lg navbar-dark bg-dark">
  <a class="navbar-brand" href="#">Student Management System</a>
  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
    <span class="navbar-toggler-icon"></span>
  </button>
  <div class="collapse navbar-collapse" id="navbarNav">
    <ul class="navbar-nav">
      <li class="nav-item active">
        <a class="nav-link" th:href="@{/students}">Student Management<span class="sr-only">(current)</span></a>
      </li>
    </ul>
  </div>
</nav>
<br>
    <div class="container">
        <div class="row">
            <div class="col-lg-6 col-md-6 col-sm-6 container justify-content-centre card">
                <h1 class="text-center">
                    Create New Students
                </h1>
                <div class="card-body">
                    <form th:action="@{/students}" th:object="${student}" method="post">
                        <div class="form-group">
                            <label>
                                Student First Name
                            </label>
                            <input type="text" name="firstName" th:field="*{firstName}"
                            class="form-control" placeholder="Enter Student Firstname" />

                        </div>
                        <div class="form-group">
                            <label>
                                Student Last Name
                            </label>
                            <input type="text" name="lastName" th:field="*{lastName}"
                            class="form-control" placeholder="Enter Student Lastname" />

                        </div>
                        <div class="form-group">
                            <label>
                                Student Email
                            </label>
                            <input type="text" name="email" th:field="*{email}"
                            class="form-control" placeholder="Enter Student Email" />

                        </div>
                        <div class="box-footer">
                            <button type="submit" class="btn btn-primary">
                                Submit
                            </button>
                        </div>
                    </form>

                </div>
            </div>
        </div>
    </div>
</body>

</html>
